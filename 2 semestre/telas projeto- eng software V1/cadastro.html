<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>SGRM - Cadastro</title>
</head>
<body>

    <div class="bg ">

  
        <div class="container">
            <div class="conteiner">

                <div class="row d-flex align-items-center">
    
                 
                    <div class="col-md-7 mt-7 mb-7">
    
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 box align-items-center">
    
                                <h1 class="text-center mt-3 font-login">Cadastro</h1>
    
                                <div class="form-group mb-3 font">
                                    <label for="Nome">Nome</label>
                                    
                                </div>
    
                                <div class="form-group mb-3 font">
                                    <label for="Usuário">Usuário</label>
                
                                </div>
    
                        
    
                                <div class="form-group mb-3 font">
                                    <label for="Senha">Senha</label>
                                  
                                </div>
    
                                <div class="form-group mb-3 font">
                                    <label for="confirmeSenha">Confirmar senha</label>
                                   
                                        
                                </div>
    
                                <div class="form-group mb-3 font font">
                                    <label for="tipo">Tipo de usuário</label>
                                    <select class="form-control borda" name="tipo" id="tipo"(change)='tipoUsuario($event)'>
                                        <option>Selecione um tipo de usuário:</option>
                                        <option value="normal">Paciente</option>
                                        <option value="empresas">Laboratório</option>
                                        <option value="adm">Famarcia</option>
                                    </select>
                                </div>
    
                                <div class="d-flex justify-content-center mb-3 font ">
                                    <button type="submit" class="btn btn-outline-dark m-20 button-cc" routerLink='/entrar'>Cancelar</button>
                                    <button type="submit" class="btn btn-outline-dark m-20 button-cc" (click)='cadastrar()'>Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
    
    
                </div>
            </div>
    
        </div>
        
    </div>

     </body>
